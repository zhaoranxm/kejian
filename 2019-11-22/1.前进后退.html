<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#box{
    width: 50px;
    height: 50px;
    background: skyblue;
    position: absolute;
    top: 0;
    left: 0;
}
.box2{
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: slateblue;
    position: absolute;
    top: 0;
    left: 22px;
    transition: 5s;
}
</style>
</head>
<body>
    <div id="box">
        <div id="box2"></div>
    </div>
<script>
let timer;
let e = 0;
let obj = {};
document.onkeydown = function(ev){
    e = ev.keyCode;
    obj[e] = true;
    if(!timer){
       timer = setInterval(fn,16);
    }
}

let fn = ()=>{
    if(obj['87']){
       box.style.top = box.offsetTop - 5 + 'px';
    }
    if(obj['83']){
       box.style.top = box.offsetTop + 5 + 'px';
    }
    if(obj['65']){
       box.style.left = box.offsetLeft - 5 + 'px';
    }
    if(obj['68']){
       box.style.left = box.offsetLeft + 5 + 'px';
    }
    //发射子弹
    if(obj['13']){
        let div = document.createElement('div');
        div.className = 'box2';
        box.append(div);
        setTimeout(() => {
            div.style.top = -1000 + 'px';
        });
    }
}
timer = setInterval(fn,16);
document.onkeyup = function(ev){
    obj[ev.keyCode] = false;
    if(Object.values(obj).every(item=>!item)){
       clearInterval(timer);
       timer = null;
    }
}
</script>
</body>
</html>
