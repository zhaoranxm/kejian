    lastIndex 是可以拿到当前匹配项之后第一个字符的位置

/*
   re:匹配的正则,
   str:整个字符串,
   cb:回调函数

   返回的是一堆新的字符串，
   解决的是repalce,第一个参数是正则，第二个参数是函数
*/
let str = 'abacababcbacabc'; //abacab
function replace(str,re,cb){
    let str2 = '';
    let ary = re.exec(str);
/*
    ccc a cb a cb

    0 到  last - a.length

    第一个数组，我去记录要替换的内容

    ['A0','A1']

    第二个数组，我要拿到不替换的内容

    ['cb','cb']

    A0cbA1cb
    str2 = A0cbA1cb

    str2 = a0cba1cb
*/

    let rep = '';//函数return的结果
    let reAry = []; //每次返回要修改字符的数组
    let noRep = [];//不替换的
    let num = 0;
    while(ary){
        // console.log(ary);
        let {index} = ary;  //解构出匹配到的索引index
        reAry.push(cb(...ary,index,str));
        noRep.push(str.substring(num,re.lastIndex-ary[0].length))
        num = re.lastIndex;
        ary = re.exec(str);
    }

    //没修改的 + 修改的 = 最新的字符串
    noRep.forEach((old,i)=>{
        str2 += (old + reAry[i])
    });
    // console.log(noRep)
    // console.log(reAry);
    console.log(str2);
    return str2;
}
