//过滤敏感词
//函数的第一个参数就是每次匹配的字符，如果匹配多次那么会多次调用
let str = '小花和二丫干一些见不得光的事';
console.log(str.replace(/小花|二丫|不得光/g,function($0){
    let temp = '';
    for(let i = 0;i<$0.length;i++){
        temp +='*';
    }
    return temp;
})
);
