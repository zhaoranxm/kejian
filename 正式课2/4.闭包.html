<body>
<script>
/*
    闭包：
    作用:为了存储变量或者参数，好累计计算
    1.函数嵌套函数
    2.子函数引用父函数的参数或者变量
    3.子函数被外界所引用
    4.父级就形成了闭包环境，父级的参数或者变量就不会被浏览器垃圾回收机制回收
    5.打印父级的函数返回值，那么发现scopes下有个closure,就是闭包

*/ 
function fn(){
    var a = 10;//创建父函数的变量
    function f(){
        console.log(a);//子函数引用父函数的变量
    }
    return f;//返回值，返回外界被外界引用
}
var ff = fn();//父级fn形成闭包环境
console.dir(ff);
</script>  
</body>
</html>
