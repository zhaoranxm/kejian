<script>
/*
   call(this,多个)
   apply（this，两个）
   bind(this,多个)
   共同特点都是，第一个参数都是改变this指向的，函数天生自带的
   null和undefined传了都是window

   1.this是实例
   2.默认return实例，如果return为引用类型就为引用类型
   3.实例的原型链 === 构造函数的原型
   4.new可以不加括号调用
*/
function Fn(name){
    this.name = name;
//     return function(){};
}
//     console.log(this);


let f = New(Fn,'二丫'); //new Fn()
console.log(f.constructor);
function New (fn,...arg){
    let obj = new Object; //实例
    let callback = fn.call(obj,...arg); //把构造函数的this改成实例

    //使实例的原型链等于构造函数的原型
    obj.__proto__ = fn.prototype;

    /*
        要么是个对象类型，要么是个函数
    */
    if(callback !== null && typeof callback === 'object' || typeof callback === 'function'){
        return callback;
    }
    return obj;
}
</script>
