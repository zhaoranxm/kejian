<script>
/*
    面向对象的特征:封装、继承、多态

    继承:
        子类具有父类的一部分特征（这部分相同的特征是从父类继承下来的），自己还有自己的特征

    人:
        直立行走，使用工具，会说高级语言，是有感情的

    警察:
        配枪、正义的化身、穿警服、带警帽、开警车...

    继承方式很多:
        类式继承(call继承)
        原型继承
        寄生式组合继承
        拷贝继承
        对象继承
        class继承
        ....

    继承最后的结果是 能够继承父类的属性和方法。

    继承属性:
        调用父类，通过call把this变为子类的实例即可(call继承)
        ```
            function Police (name,age){
                //this -> 实例
                Person.call(this,name,age);
                console.log(this);
            }
        ```

    方法继承:
        通过浅拷贝，把父类上原型的方法或者属性都赋值给子类的原型
        Object.assigin(子类.prototype,父类.prototype)
*/ 
function Person(name,age){
    this.name = name;
    this.age = age;
}
Person.prototype.say = function(){
    alert(`我的名字叫`+this.name);
}
function Police(name,age){
    Person.call(this,name,age);
}
//  下面这种写法是不可取的，因为2个原型赋址了，修改A就会影响B
// Police.prototype = Person.prototype;
Object.assign(Police.prototype,Person.prototype);
Police.prototype.say = function(){
    alert('我是警察');
}
let p2 = new Police('二丫',20);
let p  = new Person('小花',18);
p2.say();
p.say();
</script>
