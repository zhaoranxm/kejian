<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="box"></div>
<ul id="ul1">
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>

<ul id="ul2">
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>

<input type="button" value="按钮" class="am"/>

<input type="text" class="ag"/>
<input type="checkbox" class="ac"/>

<input type="radio" class="ab"/>
<input type="password" class="aba"/>
<input type="time" class="b"/>
<input type="date" class="ab"/>
<script src="./jquery.js"></script>
<script>
/*
    jquery
        是一个js的类库，他简化了DOM操作和动画操作，兼容性，数据请求操作
    选择器
    属性操作
    DOM
    事件
    
    (安装)npm init -y   生成一个package.json文件
    npm install jquery -D


选择器
    $ -> jquery对象
    $() -> fn()  函数调用

    css如何去选择，jq就如何去选择
    $('#box')  获取id
    $('li')  获取所有li元素
    $('.active') 获取所有的.active元素
    $('#ul1 li')
    $('input[type="button"]')  属性选择器
    $('input[type!="button"]')
    $('li:even')   偶数，js从0开始计数
    $('li:odd')   奇数，js从0开始计数
    $(':button')  伪类选择器（获取type为button的元素）
    $('div:eq(0)')  代表找第1个div
*/
// even偶数，但是JS从0开始计数（所以他看上去是生活中的奇数）
$('#ul1 li:even').css('background','red');
$('#ul1 li:odd').css('background','green');


console.log($('#box'));//获取的是一个jquery对象，因为是jquery对象就可以使用jquery的内置方法
$('#ul2 li').css({
    width:100,
    height:100,
    background:'red'
}).click(function(){
    // console.log(this);//li 原生对象
    $(this).animate({//animate() 方法执行 CSS 属性集的自定义动画。
        width:300
    })
});


$('input[type="button"]').click(function(){
    $(this).val('按钮2');
})


console.log($('input[class$="b"]'));


$(':button').click(function(){
    $(this).val('111');
})

$(':button').click(function(){
    console.log($(':checked'));
    
})
</script>
</body>
</html>
