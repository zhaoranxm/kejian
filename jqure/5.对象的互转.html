<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
<script src="./jquery.js"></script>
<script>
/*
   原生对象转jquery只需要包$()即可
   box  ->  $(box)  就变成了jquery对象

   jquery对象转原生对象
   $box  ->  $box.get(0)  ->$box[0]
*/
const box = document.getElementById('box'); //获取id
const $box = $('#box');//获取id


$(box).css({
      width:100,
      height:100,
      background:'red'
});

console.log($box.get(0));
console.log($box[0]);


</script>
</body>
</html>
