<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#box{
    width: 200px;
    height: 200px;
    background: slateblue;
    position: absolute;
    left: 0;
    top: 0;
    cursor: move;
}
</style>
</head>
<body style="height: 3000px">
    <div id="box"></div>
    <button id="btn">按钮</button>
    <button id="btn2">按钮2</button>
<script>
/*
    onmousedown   鼠标按下触发
    onmouseup     鼠标抬起触发
    onmousemove   鼠标滑动触发
    onmouseenter  鼠标移入触发
    onmouseleave  鼠标移出触发
    onmo
    当一个元素创建出来的时候，天生就有事件，只不过事件默认值为null
*/        
btn2.onclick = function(){
    alert('点击')
}
function changan(cb){
    let timer;
    btn.onmousedown = function(){
        let time = +new Date;
        timer = setInterval(()=>{
            let now = new Date;
            if(now - time > 1000){
                // console.log('长按');
               cb();
            }
        })
    }
    btn.onmouseup = function(){
        clearInterval(timer);
    }
}

let num = 1;
changan(function(){
    num -= .01;
    box.style.opactiy = num;
});

box.onmousemove = function(ev){
    this.style.left = ev.clientX - this.clientWidth/2 + 'px';
    this.style.top = ev.pageY - this.clientHeight/2+ 'px';
    console.log(ev);
    
}
</script>
</body>
</html>
