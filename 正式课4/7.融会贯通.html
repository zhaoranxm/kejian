<script>
/*
    Foo = function(){}
    getName = function(){}  函数
    var a,b,c

    getName = function () {console.log(4);};
    getName = function () {console.log(1);
*/
    function Foo() {
        getName = function () {console.log(1);};
        return this;
    }
    Foo.getName = function () {console.log(2);}; 
    Foo.prototype.getName = function () {console.log(3);};
    var getName = function () {console.log(4);};  
    function getName() {console.log(5);} 

    Foo.getName();  //2
    getName(); //4
    Foo().getName(); //1
    getName();//1
    var a = new Foo.getName(); //2   Foo.getName{}    构造函数下的getName的实例
    var b = new Foo().getName();  //{}.getName() 3  undefined
    var c = new new Foo().getName //3 Foo{}.getName   Foo实例下的getName的实例 
    console.log(a,b,c);



    /*
      new new Foo().getName
      new Foo() -> Foo{} -> {}.getName

      {
        __proto__ : Foo.prototype
      }

      Foo.prototype.getName = function () {console.log(3);};
      new new Foo().getName = function () {console.log(3);}
      new Foo().getName {} -> Foo{}.getName{}  
    */
</script>
