<script>

    function Person() {
        this.name = 'zhufeng'
    };
    Person.prototype.getName = function () {
        console.log(this.name)
        console.log(this.age)
    };
    Person.prototype.age = 5000;

    var per1 = new Person;
    console.log(per1)
   console.log();
    per1.getName(); //zhufeng  5000
    per1.age = 9;
    per1.getName(); //zhufeng  9
    console.log(per1.age); //9
    var per2 = new Person;
    console.log(per2.age);  //5000 
</script>
